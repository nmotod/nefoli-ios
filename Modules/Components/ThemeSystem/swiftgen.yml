output_dir: ${DERIVED_SOURCES_DIR}

xcassets:
  inputs:
    - Resources/ThemeColors.xcassets
    - Resources/Images.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: false
        forceFileNameEnum: true
        publicAccess: true
        bundle: BundleToken.bundle
      output: Asset-Generated.swift
